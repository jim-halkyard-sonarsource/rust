name: Build & Scan rust/guessing_game
on:
  push:
    branches:
      - main
    paths:
      - "guessing_game/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "guessing_game/**"
  workflow_dispatch:

jobs:
  # --- Phase 1: Static Analysis ---
  scan-guessing_game:
    name: scan-guessing_game
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan of guessing_game
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.RUST_GUESSING_GAME_TOKEN }}
        with:  
          projectBaseDir: guessing_game/

  # --- Phase 2: Cross-Platform Build ---
  build-guessing_game:
    name: Build on ${{ matrix.os }}
    # This is the key line: it waits for the sonarqube job to finish successfully
    needs: scan-guessing_game 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#        os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Build Binary
        run: cd guessing_game && cargo build --release
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guessing_game-${{ matrix.os }}
          path: ./guessing_game/target/release/guessing_game

