name: Build & Scan Rust monorepo
on:
  push:
    branches:
      - main
    paths:
      - "sys-peek/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "sys-peek/**"
  workflow_dispatch:

jobs:
  # --- Phase 1: Static Analysis ---
  scan-sys-peek:
    name: scan-sys-peek
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan of sys-peek
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.RUST_SYS_PEEK_TOKEN }}
        with:
          projectBaseDir: sys-peek/

  # --- Phase 2: Cross-Platform Build ---
  build-sys-peek:
    name: Build on ${{ matrix.os }}
    needs: scan-sys-peek 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#        os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Build Binary
        run: cd sys-peek && cargo build --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sys-peek-${{ matrix.os }}
          path: ./sys-peek/target/release/sys-peek
